function guessing1()
{
	/* block comment
	Write an algortihm to create guessing game.
	Let the user know if the guess is too high or too low.
	If they guess the number, alert this fact and tell them how many guesses
	it took them to guess the number.
	
	1. generate a random number
	2. prompt user to guess a number
	3. loop while the guess does not = the number
		- increase number of guesses
	4. check if number guessed is too high or too low
	5. prompt "too high" or " too low"
	6. if correct, prompt "corrct" + number of guesses
	*/
	var usersGuess = -1;
	var numOfGuesses = 0; // camel case
	var rand = Math.random()*100
	rand = rand +1;
	rand = parseInt(rand);
	
	usersGuess = prompt("Enter a number between 1 and 100");
	numOfGuesses++
	alert(usersGuess);
	while( usersGuess != rand ) // loop while the users answer is wrong.
	{
		if ( usersGuess < rand ) // users guess is too low
		{
			alert(+usersGuess+" is too low")
		}
		
		else if ( usersGuess > rand ) // users guess is too low
		{
			alert(+usersGuess+" is too high")
		}
		usersGuess = prompt("Enter a new number between 1 and 100");
		numOfGuesses++
		
	}
	if(usersGuess == rand)
	{
		alert("Correct! You took "+numOfGuesses+" guesses");
	}
}
